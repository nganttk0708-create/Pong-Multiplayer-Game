<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ping Pong Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Màn hình chào -->
  <div id="welcome-screen" class="screen">
    <h1>🏓 Ping Pong Online</h1>
    <button id="start-btn" class="green-btn">Vào chơi</button>
  </div>

  <!-- Màn hình chọn chế độ -->
  <div id="menu-screen" class="screen hidden">
    <button id="random-btn">🎲 Chơi ngẫu nhiên</button><br>
    <button id="create-btn">🎮 Tạo phòng</button><br>
    <div id="join-section">
      <input id="room-input" placeholder="Nhập mã phòng">
      <button id="join-btn">🔑 Tham gia phòng</button>
    </div>
    <div id="room-info"></div>
  </div>

  <canvas id="gameCanvas" width="800" height="500" class="hidden"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
