<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Ping Pong</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="lobby">
    <h2>🏓 Multiplayer Ping Pong</h2>
    <input type="text" id="roomInput" placeholder="Nhập ID phòng (VD: ABC12)">
    <button id="joinBtn" class="btn blue">Tham gia phòng riêng</button>
    <div class="divider">— HOẶC —</div>
    <button id="randomBtn" class="btn red">Tìm trận ngẫu nhiên</button>
    <div id="message"></div>
  </div>

  <div id="game" style="display:none;">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="message"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js" defer></script>
</body>
</html>
