<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>PING PONG ONLINE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Màn hình chính -->
  <div id="lobby">
    <h2>🏓 PING PONG ONLINE</h2>
    <button id="randomBtn" class="btn blue">🎲 Chơi ngẫu nhiên</button>
    <button id="createBtn" class="btn green">🏠 Tạo phòng</button>
    <button id="joinBtn" class="btn yellow">🔑 Tham gia phòng</button>
    <div id="message"></div>
  </div>

  <!-- Tạo phòng -->
  <div id="create-room" style="display:none;">
    <h3>Phòng của bạn</h3>
    <p id="roomCodeDisplay">Đang tạo...</p>
    <p>Gửi mã này cho bạn bè để họ tham gia.</p>
    <button class="backBtn btn gray">⬅ Quay lại</button>
  </div>

  <!-- Tham gia phòng -->
  <div id="join-room" style="display:none;">
    <h3>🔑 Nhập mã phòng</h3>
    <input type="text" id="roomInput" placeholder="Nhập mã phòng (VD: ABC12)">
    <button id="joinRoomBtn" class="btn blue">Vào phòng</button>
    <button class="backBtn btn gray">⬅ Quay lại</button>
  </div>

  <!-- Game -->
  <div id="game" style="display:none;">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="game-buttons">
      <button id="rematchBtn" class="btn blue">🔁 Chơi lại</button>
      <button id="exitBtn" class="btn red">🚪 Thoát</button>
    </div>
    <div id="message"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js" defer></script>
</body>
</html>
